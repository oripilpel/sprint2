<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEME GEN</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()" onresize="onResizeCanvas()">
    <header class="main-layout">
        <div class="header-container main-layout">
            <div class="logo">
                <img class="main" src="logo/pilpel.png">
                <img class="secondary" src="logo/spices.png">
                <img src="" alt="">
            </div>
            <nav class="main-nav">
                <a onclick="onGalleryClick()">gallery</a>
                <a onclick="onMemesClick()">memes</a>
            </nav>
        </div>
    </header>
    <main class="main-content main-layout">
        <section class="saved-memes main-layout" hidden>
        </section>
        <section class="meme-editor" onmouseup="onCancelDrag()" hidden>
            <div class="canvas-container">
                <canvas onmousedown="onMousePress(event)" onmousemove="onMoveItem(event)" class="canvas" height="500"
                    width="500"></canvas>
            </div>
            <div class="controls">
                <input onkeyup="onChangeText(this.value)" name="line" type="text" placeholder="your text here">
                <button class="add-line-btn" onclick="onAddLine()"><img src="icons/add.png"></button>
                <button class="switch-line-btn" onclick="onSwitchLine()"><img
                        src="icons/up-and-down-opposite-double-arrows-side-by-side.png"></button>
                <button class="font-increase-btn" onclick="onChangeFontSize(2)"><img
                        src="icons/increase font - icon.png"></button>
                <button class="font-decrease-btn" onclick="onChangeFontSize(-2)"><img
                        src="icons/decrease font - icon.png"></button>
                <button class="align-left-btn" onclick="onAlignText('left')"><img
                        src="icons/align-to-left.png"></button>
                <button class="align-center-btn" onclick="onAlignText('center')"><img
                        src="icons/center-text-alignment.png"></button>
                <button class="align-right-btn" onclick="onAlignText('right')"><img
                        src="icons/align-to-right.png"></button>
                <button class="remove-btn" onclick="onRemoveLine()"><img src=" icons/trash.png"></button>
                <a class="download-btn" onclick="onDownload(this)" href="" download="myphoto">Download</a>
                <a class="save-btn" onclick="onSave()">Save</a>
                <select name="font-selection" onchange="onSelectFont(this.value)">
                    <option value="Impact">IMPACT</option>
                    <option value="Arial">ARIAL</option>
                    <option value="Verdana">VERDANA</option>
                </select>
                <button class="paint" onclick="onSelectColor()"><img src="icons/paint-board-and-brush.png"></button>
                <input id="color" class="paint" type="color" hidden onchange="onChangeColor(this.value)"
                    value="#ffffff">
                <div class="stickers-gallery">
                    <img class="left-arrow" onclick="onChangeStickerPage()" src="icons/right-arrow.png">
                    <div class="stickers-container"></div>
                    <img class="right-arrow" onclick="onChangeStickerPage()" src="icons/right-arrow.png">
                </div>
            </div>
        </section>

        <section class="photo-gallery">
            <div class="search-bar main-layout">
                <div class="word-list">
                </div>
                <div class="search">
                    <input list="Categories" name="search" onkeyup="onFilterPics()">
                    <datalist id="Categories">
                        <option value="animals">
                        <option value="tv">
                        <option value="politics">
                        <option value="children">
                        <option value="laugh">
                    </datalist>
                    <button><img src="icons/search-icon.png" alt=""></button>
                </div>
            </div>
            <div class="gallery"></div>
        </section>
    </main>
    <footer class="main-layout">
        <div class="logo">
            <img class="main" src="logo/pilpel.png">
            <img class="secondary" src="logo/spices.png">
            <img src="" alt="">
        </div>
        <small>all rights reserved</small>
    </footer>
    <script src="js/storage-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/canvas-service.js"></script>
    <script src="js/main-controller.js"></script>
    <script src="js/memes-controller.js"></script>
</body>

</html>
